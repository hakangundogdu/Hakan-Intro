<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Montserrat"
			rel="stylesheet"
		/>
		<script
			defer
			src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"
		></script>
		<link rel="stylesheet" href="./style.css" />
		<title>Hakan Gundogdu</title>
	</head>

	<body>
		<div class="introduction">
			<nav>
				<div id="logo">
					<h1>Hakan Gundogdu</h1>
					<div class="burger">
						<div class="line1"></div>
						<div class="line2"></div>
						<div class="line3"></div>
					</div>
				</div>
				<div class="nav-links">
					<a href="#about">About</a>
					<a href="#services">Services</a>
					<a href="#portfolio">Portfolio</a>
					<a href="#contact">Contact</a>
				</div>
			</nav>
			<div class="headline">
				<h1>Web Development / Graphic Design</h1>
				<p>Professional service for your business</p>
				<button>Contact Us</button>
			</div>
		</div>

		<div class="offer" id="provide">
			<div class="offer-intro">
				<h1>Services</h1>
			</div>
			<div class="offer-box">
				<div class="box1">
					<div
						style="
							font-size: 2.5em;
							color: #27ae60;
							padding: 10px 0px;
							text-align: center;
						"
					>
						<i class="fas fa-paint-brush"></i>
					</div>

					<p>Graphic Design</p>
				</div>
				<div class="box2">
					<div
						style="
							font-size: 2.5em;
							color: #27ae60;
							padding: 10px 0px;
							text-align: center;
						"
					>
						<i class="fas fa-code"></i>
					</div>
					<p>
						Web Development
					</p>
				</div>
				<div class="box3">
					<div
						style="
							font-size: 2.5em;
							color: #27ae60;
							padding: 10px 0px;
							text-align: center;
						"
					>
						<i class="fas fa-desktop"></i>
					</div>
					<p>
						Presentation Design
					</p>
				</div>
			</div>
		</div>

		<div class="production" id="produce">
			<div class="production-intro">
				<h1>Potfolio</h1>
			</div>
			<div class="production-gallery">
				<div class="div">
					<p>Sample 1</p>
					<img src="./img/1.jpeg" alt="" />
				</div>
				<div class="div">
					<p>Sample 2</p>
					<img src="./img/2.jpeg" alt="" />
				</div>
				<div class="div">
					<p>Sample 3</p>
					<img src="./img/3.jpeg" alt="" />
				</div>
				<div class="div">
					<p>Sample 4</p>
					<img src="./img/4.jpeg" alt="" />
				</div>
				<div class="div">
					<p>Sample 5</p>
					<img src="./img/5.jpeg" alt="" />
				</div>
				<div class="div">
					<p>Sample 6</p>
					<img src="./img/6.jpeg" alt="" />
				</div>
			</div>
		</div>

		<footer>
			<p>Hakan Gundogdu | 2020</p>
		</footer>

		<script src="./zenscroll-min.js"></script>
		<script src="./app.js"></script>
	</body>
</html>
